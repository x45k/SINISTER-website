<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        pre {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>JSON Data</h1>
    <pre id="json-data">Loading...</pre>

    <script>
        async function fetchJsonData() {
            try {
                const response = await fetch('data.json');
                const jsonData = await response.json();
                document.getElementById('json-data').textContent = JSON.stringify(jsonData, null, 2);
            } catch (error) {
                document.getElementById('json-data').textContent = 'Error loading JSON data';
                console.error('Error:', error);
            }
        }

        window.onload = fetchJsonData;
    </script>
</body>
</html>
